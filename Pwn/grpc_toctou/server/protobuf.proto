syntax = "proto3";

package tamuctf;

import "google/protobuf/timestamp.proto";

// The messenger service definition.
service EchoService{
  rpc Login (Request) returns (Reply) {}
  rpc Logout (ServiceUser) returns (Reply) {}
  rpc SendEcho (Request) returns (Reply) {}
  rpc ReceiveEcho (ServiceUser) returns (Reply) {}
}

message ServiceUser {
  string username = 1;
}

message Request {
  string username = 1;
  string msg = 2;
}

message Reply {
  string msg = 1;
}

message Message {
  //Username who sent the message
  string username = 1;
  //Message from the user
  string msg = 2;
  //Time the message was sent
  google.protobuf.Timestamp timestamp = 3;
}
